<VirtualHost *:80>

    ## envs
    SetEnv CAKEPHP_DEV 1

    SetEnv MYSQL_HOST mysql.dev.ads.cti
    SetEnv FIREBIRD_HOST firebird.dev.ads.cti

    SetEnv MYSQL_IFFARROUPILHA_USER iffarroupilha
    SetEnv MYSQL_IFFARROUPILHA_PASSWORD GM{Fjq!v"JGX

    SetEnv MYSQL_RADIUS_USER iffarroupilha
    SetEnv MYSQL_RADIUS_PASSWORD GM{Fjq!v"JGX

    SetEnv MYSQL_GLPI_USER iffarroupilha
    SetEnv MYSQL_GLPI_PASSWORD GM{Fjq!v"JGX

    SetEnv FIREBIRD_AGRICOLA_USER sysdba
    SetEnv FIREBIRD_AGRICOLA_PASSWORD masterkey
    SetEnv FIREBIRD_AGRICOLA_DB /databases/Agricola.gdb

    SetEnv FIREBIRD_HENRY_USER sysdba
    SetEnv FIREBIRD_HENRY_PASSWORD masterkey

    SetEnv FIREBIRD_HENRY_USER sysdba
    SetEnv FIREBIRD_HENRY_PASSWORD masterkey

    SetEnv MYSQL_REDMINE_USER redmine
    SetEnv MYSQL_REDMINE_PASSWORD 123

    SetEnv JASPER_USER tidigital
    SetEnv JASPER_PASSWORD 123
    ##

    DocumentRoot /var/www/html/

    <Directory /var/www/html>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/apache-error.log
    CustomLog ${APACHE_LOG_DIR}/apache-access.log combined
</VirtualHost>

